<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="bg-img"></div>
			<h1>Weather App</h1>
			<!-- Form -->
			<form id="weatherForm">
				<input
					type="text"
					id="city"
					name="city"
					placeholder="Search"
					required
				/>
				<p></p>
				<button type="button" onclick="getWeatherData()" id="search">
					<b>Get Weather!</b>
				</button>
			</form>
			<div id="weather"></div>
		</div>
	</body>
</html>
