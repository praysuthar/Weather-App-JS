<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Weather App</h1>
			<!-- Form -->
			<form id="weatherForm">
				Enter City Name:
				<input
					type="text"
					id="city"
					name="city"
					placeholder="City........"
					required
				/>
				<p></p>
				<button type="button" onclick="getWeatherData()" id="search">
					<b>Get Weather!</b>
				</button>
				<button type="button" onclick="resetWeather()" id="resetButton"> <b>Reset</b></button>
			</form>
			<div id="weatherIcon"></div>
			<div id="weather"></div>
			<script src="app.js"></script>
		</div>
	</body>
</html>
